<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        :root {
            --brand-orange: rgb(255, 149, 0);
            --text: #262626;
        }

        body {
            font-family: "Be Vietnam Pro", sans-serif;
            background: #F7F7F8;
            color: var(--text);
        }

        .notfound-wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notfound-card {
            max-width: 900px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        .nf-figure {
            max-width: 220px;
            margin: 0 auto 20px;
        }

        .nf-title {
            font-size: 48px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
        }

        .nf-desc {
            text-align: center;
            color: #59595A;
            margin-bottom: 24px;
        }

        .nf-actions {
            text-align: center;
        }

        .nf-back {
            background: var(--brand-orange);
            color: #fff;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
        }

        @media (max-width:768px) {
            .nf-title {
                font-size: 32px;
            }

            .notfound-card {
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="notfound-wrap">
        <div class="notfound-card text-center">
            <div class="nf-figure">
                <img src="image/logo/Icon Container.png" alt="not found" class="img-fluid">
            </div>
            <div class="nf-title">404 â€” Page not found</div>
            <p class="nf-desc">The page you are looking for does not exist or has been moved. Check the URL or go back
                to the homepage.</p>
            <div class="nf-actions">
                <a class="btn nf-back" href="./index.html">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/notfound-redirect.js"></script>
</body>

</html>

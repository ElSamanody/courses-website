<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .profile-card {
            max-width: 900px;
            margin: 50px auto;
        }

        .field-note {
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <main class="container profile-card">
        <div class="card p-4 shadow-sm">
            <div class="d-flex gap-4 align-items-start">
                <div class="text-center">
                    <img id="profileAvatar" class="avatar-lg" src="./image/logo/Icon Container.png" alt="avatar"
                        style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd;">
                    <div class="mt-3">
                        <input id="avatarFileInput" type="file" accept="image/*" class="form-control form-control-sm">
                        <small class="field-note">Upload an image or provide </small>
                    </div>
                </div>
                <div class="flex-fill">
                    <h2 id="displayName">Guest</h2>
                    <p id="displayEmail" class="text-muted">Not logged in</p>
                    <p id="displayJoined" class="text-muted small"></p>

                    <div class="mt-3">
                        <button id="openEditBtn" class="btn btn-warning btn-warning-custom">Edit Profile</button>
                        <button class="btn btn-secondary " onClick="window.location.href='./index.html'">Home
                            Page</button>
                    </div>

                    <div id="editSection" class="mt-4" style="display:none;">
                        <form id="profileForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Name</label>
                                    <input id="inputName" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input id="inputEmail" type="email" class="form-control" readonly />
                                </div>

                                <div class="col-12 mt-2">
                                    <label class="form-label">Password (leave empty to keep current)</label>
                                    <input id="inputPassword" type="password" class="form-control" />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Confirm password</label>
                                    <input id="inputPasswordConfirm" type="password" class="form-control" />
                                </div>
                            </div>
                            <div class="mt-3 d-flex gap-2">
                                <button type="submit" class="btn btn-warning">Save Changes</button>
                                <button id="cancelEditBtn" type="button" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div id="saveToast" style="display:none;" class="mt-3 alert alert-success">Profile saved.</div>
    </main>

    <footer class="mt-5">
        <div class="container">
            <div class="Copyright d-flex justify-content-center">
                <p class="m-0 p-3  fw-normal">Skillbridge &copy; 2023. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>

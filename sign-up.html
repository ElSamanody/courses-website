<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap v 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./css/sign up.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Aos -->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">

    <!-- Notyf alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <title>sign up</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-9 col-lg-6 d-flex ">
                <form action="" name="signUpForm" class="rounded-3 p-4 w-100 my-3">
                    <h2 class="fw-semibold text-center">Sign Up</h2>
                    <p class="text-center mb-3 mb-lg-4">Create an account to unlock exclusive features.</p>
                    <label for="name" class="fw-medium">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your Email" class="form-control mt-2 mb-4 p-3">
                    <small id="usernameerror" class="text-danger mb-3 " style="display: none;"></small>

                    <label for="email" class="fw-medium">email</label>
                    <input type="email" id="email" placeholder="Enter your Email" class="form-control mt-2 mb-4 p-3">
                    <small id="emailError" class="text-danger mb-3" style="display: none;"></small>

                    <label for="password" class="fw-medium">password</label>
                    <input type="password" id="password" placeholder="Enter your password"
                        class="form-control mt-2 mb-2 p-3">
                    <small id="passwordError" class="text-danger mb-3"></small>

                    <div class=" form-check p-0">
                        <label class="custom-checkbox d-flex align-items-center gap-2">
                            <input type="checkbox" id="agree">
                            <span></span>
                            I agree with <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button class="btn btn-warning btn-warning-custom w-100 p-3 mt-3 mb-3 fw-medium">sign up</button>
                    <div class="or position-relative">
                        <span class="d-flex justify-content-center">OR</span>
                    </div>
                    <button
                        class="btn btn-secondary btn-secondary-custom d-flex gap-3 align-items-center justify-content-center p-3 my-3 w-100">
                        <div class="logo">
                            <img src="./icons/google.png" alt="googel logo">
                        </div>
                        <h5 class="m-0 fw-semibold">sign up with Google</h5>
                    </button>
                    <h5 class="text-center">
                        Donâ€™t have an account?
                        <span> <a href="./login.html" class="fw-semibold">Login</a>
                        </span>
                    </h5>
                </form>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Notyf alert -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <script src="./js/sign-up.js"></script>

</body>

</html>
